<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./hee.css">
    <title>단축키</title>
</head>
<body>
    <h2 align="center"><div id="hee">[WEB]</div>단축키</h2>
    <hr>
    <ol>
        <li>! 입력 후 tab -> 기본 구조 생성</li>
        <li>반복되는 단어 한방에 수정 Ctrl + D/</li>
        <li>클릭하는 곳마다 커서 생성 Alt + Click</li>
        <li>코드 위/아래로 움직이기 Alt + ↑ / ↓</li>
        <li>코드 복사해서 위/아래로 움직이기 Alt + ⇧ + ↑ / ↓</li>
        <li>코드 블록 한방에 코멘트 처리하기 Ctrl + /</li>
        <li>파일 맨 위-아래로 한번에 이동하기 Ctrl + Home / End</li>
        <li>사이드바 숨기기 Ctrl + B</li>
    </ol>
    
    <button id="menu" onClick="history.go(-1)">메뉴로 돌아가기</button>
</body>
</html>
