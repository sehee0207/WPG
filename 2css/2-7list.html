<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <title>리스트 스타일</title>
    <link rel="stylesheet" href="./hs.css">
</head>
<body>
    <h2 align="center"><div id="hs">[CSS]</div>리스트 스타일</h2>
    <hr>
        <b>1. list-style : 리스트 스타일 축약형</b><br>
        -> { listy-style : listy-style-type list-style-image list-style-position; }<br>
        <br>
            
        <b>2. list-style-type : 리스트 마커의 타입</b><br>
        <br>

        <b>3. list-style-image : 리스트 마커를 이미지</b><br>
        -> 값 : url("이미지경로")<br>
        <br>

        <b>4. list-style-position : 위치를 안쪽인지 바깥쪽인지</b><br>
        -> outside / inside(들여쓰기)<br>
        <br>

        <button id="menu" onClick="history.go(-1)">메뉴로 돌아가기</button>
</body>
</html>
