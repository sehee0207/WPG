<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example_3-10</title>
</head>
<body>
    <script>
        var today = new Date(); // Date 객체 생성
        document.write("현재 시간 : "+today.toLocaleString()+ "<br>");
        //Date 객체의 toLocaleString() 메소드 호출

        var mystr = new String("자바스크립트 공부하기"); //String 객체 생성
        document.write("mystr의 내용 : "+mystr+"<br>");
        document.write("mystr의 길이 : "+ mystr.length + "<br>");
    </script>    
</body>
</html>
