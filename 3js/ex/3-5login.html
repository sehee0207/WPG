<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example_1-5</title>
</head>
<body>
    <script>
        var id = "sunrin"
        var pw = parseInt(12345);

        var myId = prompt("아이디를 입력하세요");
        var myPw = prompt("비밀번호를 입력하세요");

        if(id == myId){
            if(pw == myPw){
                document.write(myId + "님 반갑습니다");
            }
            else{
                alert('비밀번호가 일치하지 않습니다');
            }
        }
        else{
            alert('아이디가 일치하지 않습니다');
        }

    </script>
</body>
</html>
