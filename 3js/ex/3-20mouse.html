<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example_3-20</title>
    
</head>
<body>
    <h3>마우스 관련 이벤트 리스너</h3>
    <hr>
    <div>마우스 관련
        <span onmousedown="down(this)" onmouseup="up(this)" onmouseover="over(this)" onmouseout="out(this)" 
        onwheel="wheel(event, this)">이벤트</span> 발생합니다.
    </div>
    
    <script>
        var width = 1;
        function down(obj) {
            obj.style.fontStyle = "italic";
        }
        function up(obj) {
            obj.style.fontStyle = "normal";
        }
        function over(obj) {
            obj.style.borderColor = "violet";
        }
        function out(obj) {
            obj.style.borderColor = "lightgray"
        }
        function wheel(e, obj) {
            if(e.wheelDelta<0){
                width--;
            }
            else width++;
        obj.style.borderStyle = "ridge";
        obj.style.borderWidth = width+"px";
        }
    </script>
</body>
</html>
