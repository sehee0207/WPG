<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example_3-18</title>
</head>
<body>

    <p id="p">마우스를 올려보세요</p>
    <button onclick="f(event)">클릭하세요</button>
    <script>
        function f(e) {
            alert(e.type);
            console.dir(e);
        }
        document.getElementById("p").onmouseover = f;

    </script>
    
</body>
</html>
