<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example_3-18</title>
</head>
<body>

    <h3>이벤트의 디폴트 행동 취소</h3>
    <hr>
    <a href="http://www.naver.com" onclick="return query()">네이버로 이동</a>
    <hr>
    <form>
        <input type="checkbox">음료수(체크 됨)<br>
        <input type="checkbox" onclick="noAction(event)">술(체크 안됨)
    </form>
    
    <script>
        function query() {
            var ret = confirm("네이버로 이동하시겠습니까?");
            return ret;
        }
        function noAction(e) {
            e.preventDefault();
        }
    </script>
</body>
</html>
