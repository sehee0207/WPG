<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <title>반복문</title>
    <link rel="stylesheet" href="./bin.css">
</head>
<body>
    <h2 align = "center"><div id="bin">[JavaScript]</div>반복문</h2>
    <hr>
    <div>
        <p>
            <b>1. for문</b><br>
            for(초기문; 조건식; 반복 후 작업){<br>
            <p>   작업할 내용</p>
            } <br><br>

            <b>2. while문</b><br>
            while(조건식){<br>
            <p>   작업할 내용</p>
            } <br><br>

            <b>3. do-while문</b><br>
            do{<br>
            <p>   작업할 내용</p>
            }while(조건식); <br><br>        
            
            <b>4. 반복문 내의 break 문과 continue 문</b><br>
            <ul>
                <li>break문 : 현재의 반복문 하나만 벗어나도록 제어</li>
                <li>continue문 : 반복 코드 실행 중단, 다음 반복으로 점프 ( 반복문을 벗어나는 것이 아님!! )</li>
            </ul>
            <button id="menu" onClick="history.go(-1)">메뉴로 돌아가기</button>
        </p>
    </div>
</body>
</html>
