<!DOCTYPE html>
<html lang="en">
<head>

    <title>시간표 만들기</title>
</head>
<body>
    <h1>시간표 만들기</h1>

            <th>화</th>

        <tr>

        </tr>

        <tr>
            <td>미술</td>
            <td>영화</td>
            <td>음악</td>

        <tr>
            <td>국어</td>
            <td>영어</td>
            <td>수학</td>

            <td>체육</td>
        </tr>

    </table>

</html>
