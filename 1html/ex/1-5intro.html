<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 좋아하는 음식</title>
</head>
<body>
    <h1>내가 좋아하는 음식</h1>
    <hr>
    <ol>
        <li>
            과일
            <dl>
                <dt>딸기</dt>
                    <dd>- 존맛탱 나중에 딸기 씨 빼서 심어보고 싶음</dd>
                <dt>자몽</dt>
                    <dd> - 자몽 특유의 쌉쌀한 향을 좋아함</dd>
                <dt>귤</dt>
                    <dd>- 귤 나무 키우고 싶다</dd>
            </dl>
        </li>
        <li>
            젤리
            <ul>
                <li>하리보</li>
                <li>새콤달콤(그냥 젤리라고 치자.)</li>
                <li>프루팁스</li>
            </ul>
        </li>

        <br>

        <li>
            면
            <ul>
                <li>칼국수</li>
                <li>스파게티</li>
            </ul>
        </li>
    </ol>
</body>
</html>
