<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문지 만들기</title>
</head>
<body>
    <h1>설문지 만들기</h1>
    <hr>
        <form>
            아이디 : <input type="text"><br>
            비밀번호 : <input type="password"><br>
            <textarea>간단한 자기소갱</textarea><br>

            나이 : <input type="radio" name="study" value="고1">고1
            <input type="radio" name="study" value="고2">고2
            <input type="radio" name="study" value="고3">고3<br>

            음악 취향 : <input type="checkbox" >R&B
            <input type="checkbox">힙합
            <input type="checkbox">발라드<br>

            가고 싶은 여행지
            <select id="country">
                <option>핀란드</option>
                <option>일본</option>
                <option>호주</option>
                <option>독일</option>
            </select>
        </form>
</body>
</html>
