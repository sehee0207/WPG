<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문지 만들기</title>
</head>
<body>
    <h1>설문지 만들기</h1>
    <hr>
    이메일 주소 : <input type="email" autofocus placeholder="이메일을 정확하게 입력 해주세요"><br>
    발 사이즈 : <input max="300" min="200" step="5" type="number"><br>
    생일 : <input type="date"><br>
    좋아하는 색 : <input type="color"><br>
</body>
</html>
