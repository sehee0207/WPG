<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간 분할 태그</title>
    <link rel="stylesheet" href="./hee.css">
</head>
<body>
    <h2 align="center"><div>[HTML]</div>공간 분할 태그</h2>
    <hr>
    <p>
    <b>1. &lt;div&gt;</b><br>
    : divide 의 약자, HTML 태그들을 블록 형식으로 공간을 분할하는 컨테이너로 이용<br>
    블록 레벨 요소, 블록 전체에 대한 동일한 스타일 속성 적용 가능<br><br>

    <b>2. &lt;span&gt;</b><br>
    : HTML 태그들을 인라인 형식으로 공간을 분할하는 컨테이너로 이용<br>
    인라인 레벨 요소, 텍스트 일부분의 스타일 속성 적용 <br>

    <img width="100%" src="./image/1-151.png"><br>
    <br>
    <button id="menu" onClick="history.go(-1)">메뉴로 돌아가기</button>
    </p>

</body>
</html>
